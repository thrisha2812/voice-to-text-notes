<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voice Notes App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="container mt-5">

    <h1 class="mb-4 text-center">🎙️ Voice Notes</h1>

    <!-- Start Recording Button -->
    <div class="text-center mb-3">
        <button id="startBtn" class="btn btn-primary">Start Recording</button>
    </div>

    <!-- Form to submit the note -->
    <form method="POST">
        <div class="mb-3">
            <label for="transcription" class="form-label">Live Transcription:</label>
            <textarea name="note" id="transcription" class="form-control" rows="6" placeholder="Your voice will appear here..."></textarea>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success">Save Note</button>
        </div>
    </form>

    <hr>

    <!-- Saved Notes Section -->
    <h2 class="mt-4">📝 Saved Notes</h2>
    <ul class="list-group">
        {% for note in notes %}
            <li class="list-group-item">{{ note.content }}</li>
        {% endfor %}
    </ul>

    <!-- JavaScript for Speech Recognition -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
