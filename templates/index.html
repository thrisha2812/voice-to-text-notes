<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voice Notes</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <script defer src="{{ url_for('static', filename='script.js') }}"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
  <div class="container">

    <header>
      <h1>🎙️ Voice Notes</h1>
      <button id="themeToggle" aria-label="Toggle Theme"><i class="bi bi-sun-fill"></i></button>
    </header>

    <main>
     <button id="startBtn" class="ghibli-btn" aria-pressed="false">
  <i class="bi bi-mic-fill"></i> Start Recording
</button>

<div class="note-area">
  <textarea id="transcription" placeholder="Your words will appear like magic..." rows="10" spellcheck="true"></textarea>
</div>

<div class="text-center mt-3">
  <button id="saveBtn" class="ghibli-btn">
    <i class="bi bi-save2-fill"></i> Save Note
  </button>
</div>

<div class="text-center mt-2">
  <button id="clearBtn" class="ghibli-btn">
    🗑️ Clear All Notes
  </button>
</div>

</div>
<section class="notes-list">
  <h2>📝 Saved Notes</h2>
  <div id="notesList">
    {% for note in notes %}
      <div class="note-toggle">
        <button class="note-btn">
          {{ note[1] or "View Note" }} <!-- Timestamp -->
        </button>
        <div class="note-content">
          {{ note[0] }} <!-- Note content -->
        </div>
      </div>
    {% endfor %}
  </div>
</section>


     

     
    </main>

  </div>
  <!-- Snackbar Notification -->
<div id="snackbar"></div>

</body>
</html>
