<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voice Notes</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  <script defer src="{{ url_for('static', filename='script.js') }}"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
  <div class="container">

    <header>
      <h1>🎙️ Voice Notes</h1>
      <button id="themeToggle" aria-label="Toggle Theme"><i class="bi bi-sun-fill"></i></button>
    </header>

    <main>
      <button id="startBtn" class="record-btn" aria-pressed="false">
        <i class="bi bi-mic-fill"></i> Start Recording
      </button>

      <div class="note-area">
        <textarea id="transcription" placeholder="Your words will appear like magic..." rows="10" spellcheck="true"></textarea>
      </div>

      <div class="text-center mt-3">
        <button id="saveBtn" class="btn btn-success">💾 Save Note</button>
      </div>
<h3 class="mt-5">Saved Notes</h3>
<ul id="notesList" class="list-group">
    {% for note in notes %}
    <li class="list-group-item">
        <strong>{{ note[1] }}</strong><br>
        {{ note[0] }}
    </li>
    {% endfor %}
</ul>

     

      <section class="palette-config mt-4">
        <label>🎨 Future Palette:</label>
        <select disabled>
          <option>Studio Ghibli Soft</option>
          <option>Ocean Breeze</option>
          <option>Forest Dusk</option>
        </select>
      </section>
    </main>

  </div>
</body>
</html>
